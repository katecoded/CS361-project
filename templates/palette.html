<!DOCTYPE html>

<html lang="en">


	<head>

		<meta charset="utf-8">

		<title>
			Color Palette App - Palette
		</title>

		<link rel="stylesheet" href="../static/css/style.css">

	</head>


	<body>


		<div id="wrapper">


			<header>

				<h1>
					Color Palette Generator
				</h1>

			</header>


			<main>

				<img src="{{image}}" alt="An image based on the theme {{theme}}" id="big-image">

			


				<div id="palette">


					<div class="palette-color" id="color-1" style="background-color: rgba{{color_1}}"></div>
					<div class="palette-color" id="color-2" style="background-color: rgba{{color_2}}"></div>
					<div class="palette-color" id="color-3" style="background-color: rgba{{color_3}}"></div>
					<div class="palette-color" id="color-4" style="background-color: rgba{{color_4}}"></div>
					<div class="palette-color" id="color-5" style="background-color: rgba{{color_5}}"></div>


				</div>


				<br/><br/>
				<div>
					(Click the back button to choose a different image!)
				</div>


			</main>


		</div>


	</body>


</html>
