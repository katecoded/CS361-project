<!DOCTYPE html>

<html lang="en">


	<head>

		<meta charset="utf-8">

		<title>
			Color Palette App
		</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../static/css/style.css">

	</head>


	<body>


		<div id="wrapper">


			<header>

				<h1>
					Color Palette Generator
				</h1>

				<div id="blurb">
					This website generates color palettes based on images.
					<br/>All images displayed are from <a href="https://pixabay.com/">Pixabay</a> and are copyright free.
				</div>

			</header>


			<main>

				<form method="get" action="/choose_theme">

					<input type="submit" name="begin" value="Choose a Theme"/>

				</form>

				<br/><br/>
				OR
				<br/><br/>

				<form method="get" action="/images">

					<input type="submit" name="begin" value="Surprise Me!">
					<input type="hidden" name="theme" value="Random"/>
					<input type="hidden" name="amount" value="Medium"/>
					<br/>
					(Skip the choices - generate random images!)

				</form>

			</main>


		</div>


	</body>


</html>
